<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NhacCuaTui clone</title>
    <!-- Link icon-title -->
    <link rel="icon" href="./img/logoNhaccuatui.png" type="image/x-icon" />
    <!-- Link css -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/variable.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Link icon -->
    <link rel="stylesheet" href="./font-icon/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.min.css">
</head>

<body>
    <!-- Sign in and Sign up -->
    <div class="sign_form">
        <div class="sign_form-bg">
            <!-- Sign btn -->
            <div class="sign_form-main-btn">
                <div class="sign_form-main-btn-box sign_form-main-btn-box-in">
                    <h1 class="sign_form-main-title">Already Have an Account ?</h1>
                    <button class="btn sign_form-main-btn-in">Sign in</button>
                </div>
                <div class="sign_form-main-btn-box sign_form-main-btn-box-up">
                    <h1 class="sign_form-main-title">Don't Have an Account ?</h1>
                    <button class="btn sign_form-main-btn-up">Sign up</button>
                </div>
            </div>
            <!-- Form -->
            <div class="sign_form-main">
                <!-- Sign in -->
                 <div class="sign_form-in">
                    <h1 class="sign_form-header">Hi!</h1>
                    <h2 class="sign_form-title">Welcome Back, Please login to your account</h2>
                    <h3 class="sign_form-header-title">Sign in</h3>
                    <div class="sign_form-group">
                        <label for="fullname" class="sign_form-label"></label>
                        <div class="input-box">
                            <input type="text" id="fullname" name="fullname" placeholder="Username">
                            <div class="sign_form-outline1"></div>
                            <div class="sign_form-outline2"></div>
                            <div class="sign_form-outline3"></div>
                            <div class="sign_form-outline4"></div>
                        </div>
                        <span class="sign_form-message"></span>
                    </div>
                    <div class="sign_form-group">
                        <label for="password" class="sign_form-label"></label>
                        <div class="input-box">
                            <input type="password" id="password" name="password" placeholder="Enter Password">
                            <div class="sign_form-outline1"></div>
                            <div class="sign_form-outline2"></div>
                            <div class="sign_form-outline3"></div>
                            <div class="sign_form-outline4"></div>
                        </div>
                        <span class="sign_form-message"></span>
                    </div>
                    <div class="sign_form-group-support">
                        <a href="" class="sign_form-forgetps">Forgot Password</a>
                        <div class="sign_form-rememberps-box">
                            <input type="checkbox" name="" id="" class="sign_form-rememberps-checkbox">
                            <div class="sign_form-rememberps-title">Remember me</div>
                        </div>
                    </div>
                    <div class="sign_form-group-or">
                        <div class="sign_form-group-or-line"></div>
                        <div class="sign_form-group-or-title">Or</div>
                        <div class="sign_form-group-or-line"></div>
                    </div>
                    <div class="sign_form-group-other">
                        <div class="sign_form-group-other-item">
                            <i class="fa-brands fa-facebook"></i>
                            <div>Facebook</div>
                        </div>
                        <div class="sign_form-group-other-item">
                            <i class="fa-brands fa-google"></i>
                            <div>Google</div>
                        </div>
                    </div>
                    <button class="sign_form-submit btn">Login</button>
                </div>
                <!-- Sign up -->
                <div class="sign_form-up">
                    <h1 class="sign_form-header">Hi!</h1>
                    <h2 class="sign_form-title">This is your first time joining us, Let's create an account</h2>
                    <h3 class="sign_form-header-title">Sign up</h3>
                    <div class="sign_form-group">
                        <label for="fullname" class="sign_form-label"></label>
                        <div class="input-box">
                            <input type="text" id="fullname" name="fullname" placeholder="Username">
                            <div class="sign_form-outline1"></div>
                            <div class="sign_form-outline2"></div>
                            <div class="sign_form-outline3"></div>
                            <div class="sign_form-outline4"></div>
                        </div>
                        <span class="sign_form-message"></span>
                    </div>
                    <div class="sign_form-group">
                        <label for="email" class="sign_form-label"></label>
                        <div class="input-box">
                            <input type="text" id="email" name="email" placeholder="Enter Email">
                            <div class="sign_form-outline1"></div>
                            <div class="sign_form-outline2"></div>
                            <div class="sign_form-outline3"></div>
                            <div class="sign_form-outline4"></div>
                        </div>
                        <span class="sign_form-message"></span>
                    </div>
                    <div class="sign_form-group">
                        <label for="password" class="sign_form-label"></label>
                        <div class="input-box">
                            <input type="password" id="password" name="password" placeholder="Enter Password">
                            <div class="sign_form-outline1"></div>
                            <div class="sign_form-outline2"></div>
                            <div class="sign_form-outline3"></div>
                            <div class="sign_form-outline4"></div>
                        </div>
                        <span class="sign_form-message"></span>
                    </div>
                    <div class="sign_form-group">
                        <label for="password_confirmation" class="sign_form-label"></label>
                        <div class="input-box">
                            <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Re-enter Password">
                            <div class="sign_form-outline1"></div>
                            <div class="sign_form-outline2"></div>
                            <div class="sign_form-outline3"></div>
                            <div class="sign_form-outline4"></div>
                        </div>
                        <span class="sign_form-message"></span>
                    </div>
                    <button class="sign_form-submit btn">Register</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="./js/validator.js"></script>
<script src="./js/main.js"></script>

</html>
